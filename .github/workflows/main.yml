  push-to-docker-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: build image
        run: |
          docker build \
          -t openbotfront/duckling:latest \
          .
      - name: log in
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: push image
        run: |
          if ! [[ "${{ github.ref }}" == "refs/heads/"* ]]; then
            VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
            docker tag openbotfront/duckling:latest openbotfront/duckling:$VERSION
            docker push openbotfront/duckling:$VERSION
          fi
          docker push openbotfront/duckling:latest
